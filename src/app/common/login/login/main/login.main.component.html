<body id="login-body">
<!--提示信息-->
<p-toast [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'"></p-toast>

<div style="height:61.8%;">

</div>
<!--登陆账号密码-->
<div>
  <div>
      <span class="ui-float-label">
        <input id="userName" type="text" size="30" pInputText name="userName" [(ngModel)]="user.userName">
        <label for="userName">用户名</label>
      </span>
  </div>
  <br>
  <br>
  <div>
      <span class="ui-float-label">
        <input id="passWord" type="text" size="30" pInputText name="passWord" [(ngModel)]="user.passWord">
        <label for="passWord">密码</label>
      </span>
  </div>
</div>
<br>
<div>
  <button pButton type="button" label="登陆" class="ui-button-rounded ui-button-info" (click)="login()"></button>
  <button pButton type="button" label="消息" class="ui-button-rounded ui-button-info" (click)="confirm()"></button>
</div>




</body>
