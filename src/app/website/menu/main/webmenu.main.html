<nz-layout style="">
  <!--左边菜单-->
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate" [nzBreakpoint]="'lg'">
    <div class="logo" style="text-align: center">
      <a><h1 style="color: darkorange" (click)="goHome()">努码</h1></a>
    </div>
    <ul nz-menu [nzTheme]="'light'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i nz-icon type="user"></i><span class="nav-text">商品系统</span></span>
        <ul>
          <li nz-menu-item routerLink="/web/brand">品牌管理</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="team"></i><span class="nav-text">文章系统</span></span>
        <ul>
          <li nz-menu-item routerLink="/web/article">文章管理</li>
          <li nz-menu-item routerLink="/web/articletype">文章类型</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="team"></i><span class="nav-text">范例</span></span>
        <ul>
          <li nz-menu-item routerLink="/web/demo">页面演示</li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <!--右边-->
  <nz-layout>
    <!--右边上面-->
    <nz-header style="background: #fff; padding:0;">
      <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="false"></i>
      <i nz-icon type="right" theme="outline" (click)="loginOut()"></i>
    </nz-header>

    <nz-content style="margin:0 16px;">

      <nz-breadcrumb  style="margin:16px 0;" [nzAutoGenerate]="true">
        <nz-breadcrumb-item>
          <a [routerLink]="['/web/index']">Home</a>
        </nz-breadcrumb-item>
      </nz-breadcrumb>

      <div style="padding:24px; background: #fff; min-height: 360px;border: 1px solid #E8E8E8;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>

  </nz-layout>
</nz-layout>

<ng-template #trigger>
  <i nz-icon type="up"></i>
</ng-template>
