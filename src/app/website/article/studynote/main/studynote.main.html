<nz-breadcrumb  style="margin:16px 0;" [nzAutoGenerate]="true">
  <nz-breadcrumb-item>
    <a [routerLink]="['/studynote']">笔记</a>
  </nz-breadcrumb-item>
</nz-breadcrumb>

<nz-content style="">
  <!--<div nz-row nzType="flex" nzJustify="end">-->
  <!--<div nz-col nzSpan="2"><button nz-button nzType="default" (click)="addBrand()">新增</button></div>-->
  <!--<div nz-col nzSpan="2"><button nz-button nzType="default">编辑</button></div>-->
  <!--</div>-->
</nz-content>
<nz-table #nzTable nzShowSizeChanger [nzData]="dataSet"    [nzTitle]="'笔记'" [nzShowPagination] = "false"
          [nzTotal]="totalRecords" [nzBordered]="true" [nzPageSize]="nzPageSize"
          (nzCurrentPageDataChange)="currentPageDataChange($event)"
>
  <!-- [nzPageSize]="nzPageSize"
          (nzPageIndexChange)="indexChange($event)" [nzShowSizeChanger]="true" [nzShowQuickJumper]="true"
          (nzPageSizeChange)="sizeChange($event)"-->
  <thead style="text-align: center">
  <tr>
    <th nzShowCheckbox [(nzChecked)]="isAllDisplayDataChecked" [nzIndeterminate]="isIndeterminate" (nzCheckedChange)="checkAll($event)"></th>
    <th nzWidth="80px">id</th>
    <th nzWidth="150px">品牌编码</th>
    <th nzWidth="80px">品牌名字</th>
    <th nzWidth="80px">状态</th>
    <th nzWidth="80px">创建人</th>
    <th nzWidth="150px">创建时间</th>
    <th nzWidth="80px">最后修改人</th>
    <th nzWidth="150px">最后修改时间</th>
    <th nzWidth="150px">备注</th>
    <th nzWidth="150px">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of nzTable.data">
    <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" [nzDisabled]="data.disabled" (nzCheckedChange)="refreshStatus()"></td>
    <td>{{data.id}}</td>
    <td>{{data.brandCode}}</td>
    <td>{{data.brandName}}</td>
    <td>{{data.status}}</td>
    <td>{{data.createUser}}</td>
    <td>{{ data.createTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
    <td>{{data.lastModifiedUser}}</td>
    <td>{{ data.lastModifiedTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
    <td>{{data.remark}}</td>
    <td><a (click)="editBrand(data,true)">编辑</a> &nbsp; <a (click)="editBrand(data,false)">查看</a></td>
  </tr>
  </tbody>
</nz-table>
<nz-pagination [nzPageIndex]="nzPageIndex" [nzTotal]="totalRecords" [nzPageSize]="nzPageSize"
               (nzPageIndexChange)="indexChange($event)" [nzShowSizeChanger]="true"
               (nzPageSizeChange)="sizeChange($event)"
               nzShowSizeChanger nzShowQuickJumper
></nz-pagination>
