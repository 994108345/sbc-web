<!--第二行内容-->
<div nz-row [nzGutter]="24">

  <div nz-col [nzSpan]="6">
    暂时不知道
  </div>

  <div nz-col [nzSpan]="12">
    <div nz-col [nzSpan]="24">
      <!--走马灯-->
      <nz-carousel nzAutoPlay>
        <div nz-carousel-content *ngFor="let index of array"><h3>{{index}}</h3></div>
      </nz-carousel>
    </div>
    <!--文章列表-->
    <div nz-col [nzSpan]="24">
      <nz-list
        [nzDataSource]="articleAllInfos"
        [nzItemLayout]="'vertical'"
        [nzRenderItem]="item"
        [nzPagination]="pagination"
        [nzFooter]="footer"
        [nzLoading]="isLoading"
        >
        <ng-template #item let-item >
          <nz-list-item [nzContent]="item.content" [nzActions]="[starAction,likeAction,msgAction]" [nzExtra]="extra">
            <ng-template #starAction><i nz-icon type="star-o" style="margin-right: 8px;"></i> {{item.clickCount}}</ng-template>
            <ng-template #likeAction><i nz-icon type="like-o" style="margin-right: 8px;"></i>{{item.likeCount}}</ng-template>
            <ng-template #msgAction><i nz-icon type="message" style="margin-right: 8px;"></i> {{item.commentCount}}</ng-template>
            <nz-list-item-meta
              [nzAvatar]="item.avatar"
              [nzTitle]="nzTitle"
              [nzDescription]="item.description">
              <ng-template #nzTitle><a (click)="articleClick(item)">{{item.title}}</a></ng-template>
            </nz-list-item-meta>
            <ng-template #extra>
              <img width="200" alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png">
            </ng-template>
          </nz-list-item>
        </ng-template>
        <ng-template #footer>
          <div><b>ant design</b> footer part</div>
        </ng-template>
        <ng-template #pagination>
          <nz-pagination [nzPageIndex]="nzPageIndex" [nzTotal]="totalRecords" (nzPageIndexChange)="loadArticleAllInfos($event)"></nz-pagination>
        </ng-template>
      </nz-list>
    </div>
  </div>

  <div nz-col [nzSpan]="6">
    栏目
  </div>

</div>
