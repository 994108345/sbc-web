<nz-layout class="layout">
  <nz-header style="border-bottom: #F6F6F6;">
    <div nz-row [nzGutter]="24">
      <!--第一行头-->
      <div nz-col [nzSpan]="4">
        <div nz-col [nzSpan]="24">
          <div><a><h1 style="color: darkorange" (click)="goHome()">努码</h1></a></div>
        </div>
      </div>
      <div nz-col [nzSpan]="12">
        <div nz-col [nzSpan]="5">
          <a (click)="reSetParam()" style="font-size: 20px"><i nz-icon type="compass" theme="outline"></i>首页</a>
        </div>
        <div nz-col [nzSpan]="5">
          <a (click)="reSetParam()" style="font-size: 20px"><i nz-icon type="download" theme="outline"></i>下载</a>
        </div>
        <div nz-col [nzSpan]="10">
          <nz-input-group [nzSuffix]="suffixIconSearch">
            <input type="text" nz-input placeholder="input search text">
          </nz-input-group>
          <ng-template #suffixIconSearch>
            <i nz-icon type="search"></i>
          </ng-template>
        </div>
      </div>
      <div nz-col [nzSpan]="8">
        <div nz-col [nzSpan]="6 ">
          <a  (click)="reSetParam()" style="font-size: 20px"><i nz-icon type="setting" theme="outline"></i>样式</a>
        </div>
        <div nz-col [nzSpan]="6">
          <a (click)="login()" style="font-size: 20px;color:darkorange;"><i nz-icon type="user" theme="outline"></i>登陆</a>
        </div>
        <button nz-button nzType="primary" (click)="reSetParam()" style="border-radius: 20px;color:darkorange;border: 1px solid darkorange" nzGhost>注册</button>
        <button nz-button nzType="primary" (click)="reSetParam()" style="border-radius: 20px;background-color:darkorange;border:0px;color:white;"><i nz-icon type="edit" theme="outline"></i>写文章</button>
      </div>
    </div>
  </nz-header>
  <nz-divider style="margin: 0px;padding: 0px;margin-bottom: 20px"></nz-divider>
  <nz-content style="height: 100%;">
      <!--第二行内容-->
    <router-outlet></router-outlet>
  </nz-content>
  <nz-footer style="text-align: center;">Ant Design ©2019 Implement By Angular</nz-footer>
</nz-layout>
