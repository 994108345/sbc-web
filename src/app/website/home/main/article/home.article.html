<br><br>

<!--第二行内容-->
<div nz-row [nzGutter]="24">

  <div nz-col [nzSpan]="8">
    暂时不知道
  </div>

  <div nz-col [nzSpan]="8">
    <!--标题-->
    <div nz-col [nzSpan]="24" id="title">
      {{order.title}}
    </div>

    <br><br><br><br>

    <!--作者文章信息-->
    <div nz-col [nzSpan]="24" id="auth" >
        <div class="head-picture">
          <img src="../../../../../assets/picture/head.png" style="width:100%;height:auto;"/>
        </div>
        <p class="text-font">{{order.author}}&nbsp;
        {{order.createTime | date:'yyyy-MM-dd HH:mm:ss' }}
        </p>
        <br>
          <i nz-icon class="icon" type="like" style="margin-right: 8px;"></i><p class="icon-p">{{order.likeCount}}</p>
        <i nz-icon class="icon" type="dislike" style="margin-right: 8px;"></i><p class="icon-p">{{order.noLikeCount}}</p>
        <i nz-icon class="icon" type="message" style="margin-right: 8px;"></i><p class="icon-p">{{order.commentCount}}</p>
    </div>

    <br><br><br><br>

    <!--文章内容-->
    <div nz-col [nzSpan]="24" id="content">
      <p [innerHTML]="order.content" class="text-font"></p>
    </div>
    <!--评论-->
    <div nz-col [nzSpan]="24">

    </div>

  </div>

  <div nz-col [nzSpan]="8">
    栏目
  </div>

</div>
